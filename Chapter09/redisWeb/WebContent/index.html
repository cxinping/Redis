<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript与Plotly</title>
  </head>
 <body>
   	<div id="myDiv" style="width:900px;height:350px;"></div>  
  </body>
  
      <script src="js/plotly.min.js"></script>
    <script>

	var data = [
  {
    x: ['2018-01-04 12:23:00', '2018-01-04 13:33:00', '2018-01-04 14:23:00'],
    y: [1, 3, 6],
    type: 'scatter',
    name: '内存占用'
  }
];

var layout = {
  title: 'Plotly显示的曲线图',
};

Plotly.newPlot('myDiv', data,layout);

    </script>    
</html>
